<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button class="add">추가</button>
    <button class="remove">제거</button>
    <button class="toggle">토글</button>
    <script>
    const classes = document.querySelectorAll("button");
    const body = document.querySelector("body");
//*************************************************다시
    for(let i=0;i<classes.length;i++)
    {
        
        classes[i].addEventListener('click',function()
        {
            if(classes[i]=="button.add")
            {
                body.classList.add("bg-yellow");
            }
            else if(classes[i]=="button.remove")
            {
                body.classList.remove("bg-yellow");
            }
            else if(classes[i]=="button.toggle")
            {
                body.classList.toggle("bg-yellow");
            }
        })
    }
    


    </script>


</body>
</html>
