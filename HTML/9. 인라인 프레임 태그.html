<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- iframe: 현재 문서에, 다른 html 페이지 삽입하는 태그 -->
    <!-- src: 삽입할 페이지 주소 입력 -->
    <!-- width: 너비 설정 -->
    <!-- height: 높이 설정 -->
    <h1>SSAFY 홈페이지</h1>
    <iframe src="https://www.ssafy.com/" width ="800" height = "400"></iframe>
    <h1>Youtube</h1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/QU8BZkPe0Jo" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>

    <!-- div 태그: 단순 레이아웃을 구분하기 위해 사용 -->
    <!-- CSS와 함께 쓰이며 줄바꿈이 일어남 -->
    
    <div>
        <div>
        </div>
    </div>

    <!-- Span 태그: 특별한 기능을 가지고 있지 않음 -->
    <!-- CSS와 사용되며 줄바꿈 X -->
    <span>
        <span>
        </span>
    </span>



</body>
</html>
