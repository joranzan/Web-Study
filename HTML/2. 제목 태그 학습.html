<head>

    <title>싸피</title>
</head>
<body>
    <h6>싸피</h6>
    <h5>싸피</h5>

    <h2>싸피</h2>
    <h1>싸피</h1>
<!-- ul: undordered list(순서 없는 리스트) -->

        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
    <!-- ol: ordered list(순서 있는 리스트) -->
    <ol>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ol>

    <!-- ul만들고 안에 li*4>a 엔터 하면 다 만들어짐 -->
    <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>

</html>
