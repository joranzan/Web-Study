<!-- 시멘틱 웹: 기계가 쉽게 알아들을 수 있는 웹 -->
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- header 웹사이트 이름및 웹사이트에서 각각으로 이동되는 링크등으로 구성되어있다 -->
    <header>
      <h1>LOGO</h1>
      <span>검색</span> <input type="text">
    </header>

    <!-- nav  링크중에서 중요도가 높은 링크들을 구성해둔다 -->
    <!-- ex) 링크 중 중요도가 높은 링크들을 구성해둘 때 -->
    <nav>
      <h1>네비게이션</h1>
      <ul>
        <li>메뉴 1</li>
        <li>메뉴 2</li>
      </ul>
    </nav>

    <!-- 사이드바 개념  -->
    <aside>
      <section>
        <h2>최근글</h2>
        <ol>
          <li>목록1</li>
          <li>목록2</li>
        </ol>
      </section>
    </aside>

    <aside>

    </aside>

  <main>

  </main>
    <!-- main 페이지내에 한번만 있어야 한다 -->
    <main>

      <!-- section 내용적 흐름과 구조를 만들기 위해 나누는 용도, 뉴스나 광고등으로 서로 다른성격을들 나눈다  -->

      <section>

      </section>

      <article>

      </article>

      <!-- article 본문과 별개로 구성이되어있으며 이 자체만으로 홀로 구성될수있는
      블로그글, 포럼글, 뉴스기사등이 담겨있다  -->
      <section><a<srticle></article></section>
      <!-- 내용이 독립적이고 스스로 사용할수 있는 내용이면 article -->
      <!-- 내용이 서로 관계가 잇다면 section-->
      <!-- 의미는 없고 단순히 묶어주기만 하면 div  -->
    </main>
  </body>
</html>
