<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    아이디:
    <input type="text" value="" placeholder="아이디를 입력하세요">
    <br><br>
    비밀번호:
    <input type="password" value="" placeholder="비밀번호를 입력하세요">

    <h3>반 선택: </h3>
    <p>
        <!--  name = "그룹명"  type="radio" -->
        자바반: <input name="class" type="radio" value="java">
        파이썬반: <input name="class" type="radio" value="python">
        임베디드반: <input name="class" type="radio" value="embedded" checked>
        <input type="submit">
    </p>
    <h3>오늘 점심 메뉴:</h3>
    <p>
        <!--  name = "그룹명"  type="checkbox" -->
        치킨: <input name="class" type="checkbox" value="치킨">
        삼겹살: <input name="class" type="checkbox" value="삼겹살" checked>
        마라탕: <input name="class" type="checkbox" value="마라탕" checked>
        <input type="button" value="등록">
    </p>

</body>
</html>
