<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            color:white;
            border: 1px solid black;
            background-color: gray;
            width: 120px;
            height: 120px;
            /* margin: 바깥 여백 */
            /* 위 오른쪽 아래 왼쪽 순서 */
            /* margin: 10px 10px 10px 10px */
            margin: 10px;
            /* padding: 안쪽 여백 */
            /* padding: 위아래: 10px 좌우: 20px; */
            padding: 10px 20px;
        }

    </style>
</head>
<body>
    <h1><div class="box">
        치킨
    </div></h1>
</body>
</html>
