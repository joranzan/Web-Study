<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 박스 만들어주기 */
        .box{
            /* 박스 배경 색깔 */
            background-color: red;
            /* 박스 너비 설정 */
            width: 40px;
            /* 박스 높이 설정 */
            height: 40px;
            /* 박스 경계(border) 설정 */
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box">
        test
    </div>
</body>
</html>
