<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 박스 만들어주기 */
        .box{
            text-align: center;
            /* 박스 배경 색깔 */
            background-color: red;
            /* 박스 너비 설정 */
            width: 40px;
            /* 박스 높이 설정 */
            height: 40px;
            /* 박스 경계(border) 설정 */
            border: 1px solid black;
            /* 각 테두리별 꼭짓점 부분을 둥글게 만들 수 있다 */
            /* top-left , top-right, bottom-right, bottom-left */
            /* 시계방향 */
            border-radius:10%;
        }
    </style>
</head>
<body>
    <div class="box">
        test
    </div>
</body>
</html>
