<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 120px;
            height:120px;
            border: 1px solid black;
        }
        .aa{
            /* 왼쪽 정렬 */
            /* 힘을 왼쪽으로 주면서 밀기 */
            margin-left: auto;
        }
        .bb{
            /* 중앙 정렬 */
            /* 힘이 동일하므로 가운데 */
            margin: auto;
        }
        .cc{
            /* 오른쪽 정렬 */
            /* 힘을 오른쪽으로 주면서 밀기 */
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="box aa">box1</div>
    <div class="box bb">box2</div>
    <div class="box cc">box3</div>
</body>
</html>
